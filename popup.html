<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts AI Detector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="icons/icon48.png" alt="YouTube Shorts AI Detector">
                <h1>YouTube Shorts AI Detector</h1>
            </div>
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="enableDetection" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Shorts Analyzed</h3>
                <p id="shortsAnalyzed">0</p>
            </div>
            <div class="stat-card">
                <h3>AI Detected</h3>
                <p id="aiDetected">0</p>
            </div>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            <div class="setting-row">
                <label for="confidence">Detection Threshold</label>
                <select id="confidence">
                    <option value="low">Low (More Warnings)</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High (Fewer Warnings)</option>
                </select>
            </div>
            <div class="setting-row">
                <label for="warningStyle">Warning Style</label>
                <select id="warningStyle">
                    <option value="corner">Corner Badge</option>
                    <option value="overlay" selected>Overlay Banner</option>
                    <option value="border">Red Border</option>
                </select>
            </div>
        </div>

        <div class="current-status">
            <h2>Current Short</h2>
            <div id="notWatching" class="status-message">
                <p>Not currently watching a YouTube Short</p>
                <p class="instruction">Open a YouTube Short to begin detecting</p>
            </div>
            <div id="watching" class="status-message hidden">
                <div class="video-info">
                    <p><strong>Title:</strong> <span id="videoTitle">N/A</span></p>
                    <p><strong>Channel:</strong> <span id="channelName">N/A</span></p>
                </div>
                <div class="detection-status">
                    <div id="analyzing" class="status">
                        <div class="loading-spinner"></div>
                        <p>Analyzing content...</p>
                    </div>
                    <div id="detected" class="status hidden">
                        <div class="warning-icon">⚠️</div>
                        <p>AI-Generated Content Detected</p>
                    </div>
                    <div id="safe" class="status hidden">
                        <div class="check-icon">✓</div>
                        <p>Human-Created Content</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <button id="resetStats">Reset Statistics</button>
            <p class="version">Version 1.0</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
